<!doctype html>

<html>
	<head>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


	</head>
	<body>
	<div class="loginBox">
		
		<img src="https://png.pngtree.com/element_our/png/20181206/users-vector-icon-png_260862.jpg" class="user">

		<form>
			<p>Email</p>
			<input type="text" id="email" name = "" placeholder="Enter Email">
			<p>Password</p>
			<input type="password" id="password" name = "" placeholder="Enter Password">
			<button type="button" class="" onclick="login()">Login</button>
			<a href="#"> Esqueceu-se da Password?</a> 
			
		</form>
	</div>
	</body>
